<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Warhammer 40k Stream Controller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .btn { @apply w-12 h-12 flex items-center justify-center text-2xl font-bold rounded-lg transition-transform duration-100 active:scale-90; }
        .btn-green { @apply bg-emerald-500 text-white; }
        .btn-red { @apply bg-red-500 text-white; }
        .secondary-select { @apply w-full bg-gray-700 text-white p-2 rounded-md border border-gray-600; }
        .tier-btn { @apply w-full text-left p-2 rounded-md bg-sky-600 hover:bg-sky-500 text-white transition-colors duration-150 active:scale-[0.98]; }
    </style>
</head>
<body class="bg-gray-900 text-white p-4 md:p-6">

    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-yellow-400">40k Stream Controller</h1>
        </header>

        <!-- Player Panels -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Player 1 -->
            <div id="player1" class="bg-gray-800 p-4 rounded-lg space-y-4">
                <input type="text" id="p1_name" class="w-full bg-gray-700 text-white p-2 rounded-md text-2xl font-bold text-center" value="Player 1">
                <div class="flex items-center justify-between bg-gray-900 p-3 rounded-lg">
                    <span class="text-xl font-semibold">Primary VP</span>
                    <div class="flex items-center space-x-3">
                        <button data-player="1" data-field="primaryVp" class="btn btn-red op-btn">-</button>
                        <span id="p1_primaryVp" class="text-3xl font-bold w-12 text-center">0</span>
                        <button data-player="1" data-field="primaryVp" class="btn btn-green op-btn">+</button>
                    </div>
                </div>
                <div class="flex items-center justify-between bg-gray-900 p-3 rounded-lg">
                    <span class="text-xl font-semibold">CP</span>
                    <div class="flex items-center space-x-3">
                        <button data-player="1" data-field="cp" class="btn btn-red op-btn">-</button>
                        <span id="p1_cp" class="text-3xl font-bold w-12 text-center">0</span>
                        <button data-player="1" data-field="cp" class="btn btn-green op-btn">+</button>
                    </div>
                </div>
                <div class="space-y-3">
                    <div class="bg-gray-900 p-3 rounded-lg">
                        <span class="text-lg font-medium block mb-2">Secondary 1</span>
                        <select data-player="1" data-secondary="1" class="secondary-select mb-2"></select>
                        <div class="text-sm text-gray-400 p-2 my-2 bg-gray-800 rounded-md min-h-[60px]" data-player="1" data-desc="1"></div>
                        <div class="space-y-2" data-player="1" data-tiers="1"></div>
                        <div class="flex justify-between items-center mt-3">
                            <span class="text-xl font-semibold">Score: <span id="p1_sec1_score" class="font-bold">0</span></span>
                            <button data-player="1" data-secondary="1" class="bg-amber-600 hover:bg-amber-500 text-white text-sm font-bold py-1 px-3 rounded op-clear-btn">Clear</button>
                        </div>
                    </div>
                    <div class="bg-gray-900 p-3 rounded-lg">
                        <span class="text-lg font-medium block mb-2">Secondary 2</span>
                        <select data-player="1" data-secondary="2" class="secondary-select mb-2"></select>
                        <div class="text-sm text-gray-400 p-2 my-2 bg-gray-800 rounded-md min-h-[60px]" data-player="1" data-desc="2"></div>
                        <div class="space-y-2" data-player="1" data-tiers="2"></div>
                        <div class="flex justify-between items-center mt-3">
                            <span class="text-xl font-semibold">Score: <span id="p1_sec2_score" class="font-bold">0</span></span>
                            <button data-player="1" data-secondary="2" class="bg-amber-600 hover:bg-amber-500 text-white text-sm font-bold py-1 px-3 rounded op-clear-btn">Clear</button>
                        </div>
                    </div>
                    <div class="bg-gray-900 p-3 rounded-lg">
                        <span class="text-lg font-medium block mb-2">Challenger</span>
                        <select data-player="1" data-secondary="3" class="secondary-select mb-2"></select>
                        <div class="text-sm text-gray-400 p-2 my-2 bg-gray-800 rounded-md min-h-[60px]" data-player="1" data-desc="3"></div>
                        <div class="space-y-2" data-player="1" data-tiers="3"></div>
                        <div class="flex justify-between items-center mt-3">
                            <span class="text-xl font-semibold">Score: <span id="p1_sec3_score" class="font-bold">0</span></span>
                            <button data-player="1" data-secondary="3" class="bg-amber-600 hover:bg-amber-500 text-white text-sm font-bold py-1 px-3 rounded op-clear-btn">Clear</button>
                        </div>
                    </div>
                </div>
                <div class="text-center bg-gray-900 p-3 rounded-lg">
                    <div class="text-lg text-gray-400">Total Score</div>
                    <div id="p1_totalVp" class="text-5xl font-bold text-yellow-400">0</div>
                </div>
            </div>
            <!-- Player 2 -->
            <div id="player2" class="bg-gray-800 p-4 rounded-lg space-y-4">
                <input type="text" id="p2_name" class="w-full bg-gray-700 text-white p-2 rounded-md text-2xl font-bold text-center" value="Player 2">
                <div class="flex items-center justify-between bg-gray-900 p-3 rounded-lg">
                    <span class="text-xl font-semibold">Primary VP</span>
                    <div class="flex items-center space-x-3">
                        <button data-player="2" data-field="primaryVp" class="btn btn-red op-btn">-</button>
                        <span id="p2_primaryVp" class="text-3xl font-bold w-12 text-center">0</span>
                        <button data-player="2" data-field="primaryVp" class="btn btn-green op-btn">+</button>
                    </div>
                </div>
                <div class="flex items-center justify-between bg-gray-900 p-3 rounded-lg">
                    <span class="text-xl font-semibold">CP</span>
                    <div class="flex items-center space-x-3">
                        <button data-player="2" data-field="cp" class="btn btn-red op-btn">-</button>
                        <span id="p2_cp" class="text-3xl font-bold w-12 text-center">0</span>
                        <button data-player="2" data-field="cp" class="btn btn-green op-btn">+</button>
                    </div>
                </div>
                <div class="space-y-3">
                    <div class="bg-gray-900 p-3 rounded-lg">
                        <span class="text-lg font-medium block mb-2">Secondary 1</span>
                        <select data-player="2" data-secondary="1" class="secondary-select mb-2"></select>
                        <div class="text-sm text-gray-400 p-2 my-2 bg-gray-800 rounded-md min-h-[60px]" data-player="2" data-desc="1"></div>
                        <div class="space-y-2" data-player="2" data-tiers="1"></div>
                        <div class="flex justify-between items-center mt-3">
                            <span class="text-xl font-semibold">Score: <span id="p2_sec1_score" class="font-bold">0</span></span>
                            <button data-player="2" data-secondary="1" class="bg-amber-600 hover:bg-amber-500 text-white text-sm font-bold py-1 px-3 rounded op-clear-btn">Clear</button>
                        </div>
                    </div>
                    <div class="bg-gray-900 p-3 rounded-lg">
                        <span class="text-lg font-medium block mb-2">Secondary 2</span>
                        <select data-player="2" data-secondary="2" class="secondary-select mb-2"></select>
                        <div class="text-sm text-gray-400 p-2 my-2 bg-gray-800 rounded-md min-h-[60px]" data-player="2" data-desc="2"></div>
                        <div class="space-y-2" data-player="2" data-tiers="2"></div>
                        <div class="flex justify-between items-center mt-3">
                            <span class="text-xl font-semibold">Score: <span id="p2_sec2_score" class="font-bold">0</span></span>
                            <button data-player="2" data-secondary="2" class="bg-amber-600 hover:bg-amber-500 text-white text-sm font-bold py-1 px-3 rounded op-clear-btn">Clear</button>
                        </div>
                    </div>
                    <div class="bg-gray-900 p-3 rounded-lg">
                        <span class="text-lg font-medium block mb-2">Challenger</span>
                        <select data-player="2" data-secondary="3" class="secondary-select mb-2"></select>
                        <div class="text-sm text-gray-400 p-2 my-2 bg-gray-800 rounded-md min-h-[60px]" data-player="2" data-desc="3"></div>
                        <div class="space-y-2" data-player="2" data-tiers="3"></div>
                        <div class="flex justify-between items-center mt-3">
                            <span class="text-xl font-semibold">Score: <span id="p2_sec3_score" class="font-bold">0</span></span>
                            <button data-player="2" data-secondary="3" class="bg-amber-600 hover:bg-amber-500 text-white text-sm font-bold py-1 px-3 rounded op-clear-btn">Clear</button>
                        </div>
                    </div>
                </div>
                <div class="text-center bg-gray-900 p-3 rounded-lg">
                    <div class="text-lg text-gray-400">Total Score</div>
                    <div id="p2_totalVp" class="text-5xl font-bold text-yellow-400">0</div>
                </div>
            </div>
        </div>
        <footer class="text-center mt-8 space-y-4">
            <button id="resetGameBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg">Reset Game</button>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // ==================================================================
        // === 1. PASTE YOUR FIREBASE CONFIGURATION HERE ===
        // ==================================================================
        const firebaseConfig = {
          apiKey: "AIza...",
          authDomain: "your-project-name.firebaseapp.com",
          projectId: "your-project-name",
          storageBucket: "your-project-name.appspot.com",
          messagingSenderId: "...",
          appId: "..."
        };
        // ==================================================================

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let gameState = {};
        let appDocRef;
        let allSecondaries = [];

        function populateSecondariesDropdowns(objectives) {
            const selects = document.querySelectorAll('.secondary-select');
            selects.forEach(select => {
                select.innerHTML = ''; 
                const defaultOption = document.createElement('option');
                defaultOption.value = "Select Secondary...";
                defaultOption.textContent = "Select Secondary...";
                select.appendChild(defaultOption);
                objectives.forEach(obj => {
                    const option = document.createElement('option');
                    option.value = obj.name;
                    option.textContent = obj.name;
                    select.appendChild(option);
                });
            });
        }

        function renderSecondaryControls(player, secondaryNum, secondaryName) {
            const descEl = document.querySelector(`[data-player="${player}"][data-desc="${secondaryNum}"]`);
            const tiersEl = document.querySelector(`[data-player="${player}"][data-tiers="${secondaryNum}"]`);
            descEl.innerHTML = '';
            tiersEl.innerHTML = '';
            if (!secondaryName || secondaryName === "Select Secondary...") {
                descEl.textContent = 'No secondary selected.';
                return;
            }
            const secondaryData = allSecondaries.find(s => s.name === secondaryName);
            if (!secondaryData) {
                descEl.textContent = 'Error: Could not find data for this secondary.';
                return;
            }
            descEl.innerHTML = `<p>${secondaryData.description || ''}</p>${secondaryData.when_drawn ? `<p class="mt-1 italic">${secondaryData.when_drawn}</p>` : ''}`;
            secondaryData.scoring_tiers.forEach(tier => {
                const button = document.createElement('button');
                button.className = 'tier-btn';
                button.textContent = `+${tier.vp} VP: ${tier.label}`;
                button.onclick = () => addSecondaryScore(player, secondaryNum, tier.vp);
                tiersEl.appendChild(button);
            });
        }

        function updateUI(data) {
            if (!data || !data.gameState) return;
            gameState = data.gameState;
            allSecondaries = data.objective_list || [];
            populateSecondariesDropdowns(allSecondaries);
            document.getElementById('turn').textContent = gameState.turn;
            document.getElementById('p1_name').value = gameState.player1.name;
            document.getElementById('p1_cp').textContent = gameState.player1.cp;
            document.getElementById('p1_primaryVp').textContent = gameState.player1.primaryVp;
            document.querySelector('[data-player="1"][data-secondary="1"]').value = gameState.player1.secondary1.name;
            document.getElementById('p1_sec1_score').textContent = gameState.player1.secondary1.score;
            document.querySelector('[data-player="1"][data-secondary="2"]').value = gameState.player1.secondary2.name;
            document.getElementById('p1_sec2_score').textContent = gameState.player1.secondary2.score;
            document.querySelector('[data-player="1"][data-secondary="3"]').value = gameState.player1.secondary3.name;
            document.getElementById('p1_sec3_score').textContent = gameState.player1.secondary3.score;
            document.getElementById('p1_totalVp').textContent = gameState.player1.totalVp;
            document.getElementById('p2_name').value = gameState.player2.name;
            document.getElementById('p2_cp').textContent = gameState.player2.cp;
            document.getElementById('p2_primaryVp').textContent = gameState.player2.primaryVp;
            document.querySelector('[data-player="2"][data-secondary="1"]').value = gameState.player2.secondary1.name;
            document.getElementById('p2_sec1_score').textContent = gameState.player2.secondary1.score;
            document.querySelector('[data-player="2"][data-secondary="2"]').value = gameState.player2.secondary2.name;
            document.getElementById('p2_sec2_score').textContent = gameState.player2.secondary2.score;
            document.querySelector('[data-player="2"][data-secondary="3"]').value = gameState.player2.secondary3.name;
            document.getElementById('p2_sec3_score').textContent = gameState.player2.secondary3.score;
            document.getElementById('p2_totalVp').textContent = gameState.player2.totalVp;
            renderSecondaryControls(1, 1, gameState.player1.secondary1.name);
            renderSecondaryControls(1, 2, gameState.player1.secondary2.name);
            renderSecondaryControls(1, 3, gameState.player1.secondary3.name);
            renderSecondaryControls(2, 1, gameState.player2.secondary1.name);
            renderSecondaryControls(2, 2, gameState.player2.secondary2.name);
            renderSecondaryControls(2, 3, gameState.player2.secondary3.name);
        }

        function calculateTotals() {
            gameState.player1.totalVp = gameState.player1.primaryVp + gameState.player1.secondary1.score + gameState.player1.secondary2.score + gameState.player1.secondary3.score;
            gameState.player2.totalVp = gameState.player2.primaryVp + gameState.player2.secondary1.score + gameState.player2.secondary2.score + gameState.player2.secondary3.score;
        }

        async function updateFirestore(payload) {
            calculateTotals();
            const fullPayload = { ...payload };
            fullPayload['gameState.player1.totalVp'] = gameState.player1.totalVp;
            fullPayload['gameState.player2.totalVp'] = gameState.player2.totalVp;
            await updateDoc(appDocRef, fullPayload);
        }

        async function addSecondaryScore(player, secondaryNum, vpToAdd) {
            const key = `gameState.player${player}.secondary${secondaryNum}.score`;
            const currentScore = gameState[`player${player}`][`secondary${secondaryNum}`].score;
            gameState[`player${player}`][`secondary${secondaryNum}`].score = currentScore + vpToAdd;
            await updateFirestore({ [key]: currentScore + vpToAdd });
        }

        async function handleOperation(e) {
            const target = e.target.closest('.op-btn');
            if (!target) return;
            const player = target.dataset.player;
            const field = target.dataset.field;
            const isIncrement = target.classList.contains('btn-green');
            const key = `gameState.player${player}.${field}`;
            const currentValue = gameState[`player${player}`][field];
            const newValue = isIncrement ? currentValue + 1 : Math.max(0, currentValue - 1);
            gameState[`player${player}`][field] = newValue;
            await updateFirestore({ [key]: newValue });
        }

        async function handleClearSecondary(e) {
            const target = e.target.closest('.op-clear-btn');
            if (!target) return;
            const player = target.dataset.player;
            const secondaryNum = target.dataset.secondary;
            const key = `gameState.player${player}.secondary${secondaryNum}.score`;
            gameState[`player${player}`][`secondary${secondaryNum}`].score = 0;
            await updateFirestore({ [key]: 0 });
        }

        async function handleNameChange(e) {
            const player = e.target.id.includes('p1') ? '1' : '2';
            const key = `gameState.player${player}.name`;
            await updateFirestore({ [key]: e.target.value });
        }

        async function handleSecondaryChange(e) {
            const player = e.target.dataset.player;
            const secondaryNum = e.target.dataset.secondary;
            const key = `gameState.player${player}.secondary${secondaryNum}.name`;
            await updateFirestore({ [key]: e.target.value });
        }

        async function handleTurnChange(increment) {
            let newTurn = increment ? gameState.turn + 1 : Math.max(1, gameState.turn - 1);
            await updateFirestore({ 'gameState.turn': newTurn });
        }

        async function resetGame() {
            if (confirm("Are you sure you want to reset the entire game state?")) {
                const initialData = getInitialData();
                await setDoc(appDocRef, initialData);
            }
        }

        function getInitialData() {
             return {
                gameState: {
                    turn: 1,
                    player1: { name: "Player 1", cp: 0, primaryVp: 0, totalVp: 0, secondary1: { name: "Select Secondary...", score: 0 }, secondary2: { name: "Select Secondary...", score: 0 }, secondary3: { name: "Select Secondary...", score: 0 } },
                    player2: { name: "Player 2", cp: 0, primaryVp: 0, totalVp: 0, secondary1: { name: "Select Secondary...", score: 0 }, secondary2: { name: "Select Secondary...", score: 0 }, secondary3: { name: "Select Secondary...", score: 0 } }
                },
                objective_list: [
                    { "name": "BEHIND ENEMY LINES", "description": "Break through and cut off escape routes.", "when_drawn": "In the first round, you can redraw this.", "scoring_tiers": [{ "label": "One unit in opponent's zone", "vp": 3 }, { "label": "Two+ units in opponent's zone", "vp": 4 }] },
                    { "name": "CLEANSE", "description": "Cleanse objectives to score points.", "scoring_tiers": [{ "label": "+1 VP per objective cleansed", "vp": 1 }] }
                ]
            };
        }

        async function init() {
            try {
                await signInAnonymously(auth);
                const docId = "warhammer-game-data"; // A fixed, simple ID
                appDocRef = doc(db, "gamedata", docId);

                const appDocSnap = await getDoc(appDocRef);
                if (!appDocSnap.exists()) {
                    console.log("First time setup: Creating new app document in Firebase.");
                    await setDoc(appDocRef, getInitialData());
                }

                onSnapshot(appDocRef, (docSnap) => {
                    if (docSnap.exists()) {
                        updateUI(docSnap.data());
                    }
                });

                document.body.addEventListener('click', (e) => { handleOperation(e); handleClearSecondary(e); });
                document.getElementById('p1_name').addEventListener('change', handleNameChange);
                document.getElementById('p2_name').addEventListener('change', handleNameChange);
                document.querySelectorAll('.secondary-select').forEach(sel => sel.addEventListener('change', handleSecondaryChange));
                document.getElementById('nextTurnBtn').addEventListener('click', () => handleTurnChange(true));
                document.getElementById('prevTurnBtn').addEventListener('click', () => handleTurnChange(false));
                document.getElementById('resetGameBtn').addEventListener('click', resetGame);

            } catch (error) {
                console.error("A critical error occurred during initialization:", error);
            }
        }

        init();
    </script>
</body>
</html>
